{% extends "base.html" %}

{% block head %}
    <title>Log in</title> 
{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post">
        <p><input type=text name=username>
        <p><input type=submit value=Login>
    </form>
{% endblock %}
