{% extends "base.html" %}

{% block head %}
    <title>Log in</title> 
{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post">
        <label for="username">username:</label>
        <input type=text name="username"><br>
        <label for="password">password:</label>
        <input type=password name="password"><br>
        <input type=submit value="Login">
    </form>
{% endblock %}
